<ion-view view-title="main" class="back">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700">
  <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Lato:400,300'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <ion-content id="coco" has-header="true" data-tap-disabled="true" scroll="false">
    <div class="content" >
      <div class="container">
        <header>
          <div class="bio">
            <img ng-src="img/background.png" alt="background" class="bg">
            <div class="desc">
              <h2><b>@Software Maestro 7th hogyun</b></h2>
              <h3>Project Restroom</h3>
              <h3>Find Nearest Restroom Service</h3>
              <h3>#Restroom #Toilet #CivicHacking #CodeFor</h3>
              <h3>#Nearest #BestChoice #clean</h3>
            </div>
          </div>

          <div class="avatarcontainer">
            <img ng-src="img/small.png" alt="avatar" class="avatar">
            <div class="hover">
              <div class="fa fa-code"></div>
            </div>
          </div>

        </header>

        <div class="content">
          <div class="data">
            <ul>
              <li>
                <b>{{totalRestroom}}</b>
                <span>Restroom</span>
              </li>
              <li>
                <b>{{totalReview}}</b>
                <span>Review</span>
              </li>
              <li>
                <b>{{totalStar}}</b>
                <span>Star</span>
              </li>
            </ul>
          </div>

          <div class="follow" ng-click="gotoMap()"> <div class="fa fa-street-view"></div> Find Restroom</div>
        </div>

      </div>
    </div>
    <!--
    <label class="item">
      <button class="button button-block button-positive" ng-click="fbLogin()">
        Login with Facebook
      </button>
    </label>
    -->
    <!--
    <a class="facebook-sign-in button button-block" ng-click="facebookLogin()">Login with Facebook</a>
    -->
  </ion-content>

</ion-view>
